<section class="contact section" id="contact">
    <div class="container">
        <form class="contact__form">
            <h2 class="title contact__title">Contact</h2>
            <p class="contact__subtitle">We will answer any question</p>
            <label class="contact__label contact__label--email">
                <input
                    type="email"
                    name="email"
                    class="contact__input"
                    placeholder="Email"
                    required
                    pattern="[A-Za-z0-9._+-]+@[A-Za-z0-9 -]+\.[a-z]{2,}"
                    title="example@gmail.com"
            /></label>
            <label class="contact__label contact__label--question">
                <input
                    type="text"
                    name="question"
                    class="contact__input"
                    placeholder="Type your question"
					minlength="10"
					title="Потрібно більше 10 символів"
                    required
            /></label>
            <button class="registration-button" type="submit">Send</button>
        </form>
    </div>
</section>
