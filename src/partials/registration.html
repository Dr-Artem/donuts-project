<section class="registration_section" id="registration">
    <div class="container">
        <h2 class="registration__title">Registration</h2>
            <div class="registration__background">
                <form class="registration__form">
                    <p class="form__text--first">May 23, 11:00 <br /> New York</p>
                    <p class="form__text--second">Apply your personal info <br> for registration</p>
                    <label for="input_name" class="registration__label">
                        <input class="registration__input" type="text" name="name" id="input_name" placeholder="Your name" pattern>
                    </label>
                    <label for="input_tel" class="registration__label">
                        <input class="registration__input" type="tel" name="tel" id="input_tel" placeholder="Phone number" pattern>
                    </label>
                    <label for="input_mail" class="registration__label">
                        <input class="registration__input" type="email" name="mail" id="input_mail" placeholder="Email" pattern>
                    </label>
                    <button type="submit" class="button registration">Register</button>
                </form>
            </div>
    </div>
</section>
