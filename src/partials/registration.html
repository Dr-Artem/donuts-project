<section class="registration_section" id="registration">
    <div class="container">
        <h2 class="registration__title">Registration</h2>
        <div class="registration__background">
                <img src="./images/donuts768.png" alt="Color donuts" class="picture">
                <div class="form__text--wrapper">
                <p class="form__text--first">May 23, 11:00 New York</p>
                </div>
            <form class="registration__form">
                <div class="form__wrap">
                    <p class="form__text--second">Apply your personal info for registration</p>
                    <label for="input_name" class="registration__label">
                        <input class="registration__input" type="text" name="name" id="input_name" placeholder="Your name"
                            pattern>
                    </label>
                    <label for="input_tel" class="registration__label">
                        <input class="registration__input" type="tel" name="tel" id="input_tel" placeholder="Phone number"
                            pattern>
                    </label>
                    <label for="input_mail" class="registration__label">
                        <input class="registration__input" type="email" name="mail" id="input_mail" placeholder="Email"
                            pattern>
                    </label>
                </div>
                <button type="submit" class="button registration">Register</button>
            </form>
        </div>
    </div>
</section>
